<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login-responsive.css">
    <link rel="stylesheet" href="css/login-style.css">
    <title>Login</title>
</head>
<body>
<div class="login-form">
    <div class="login-form__wrapper">
        <div class="login-form__left-side">
            <div class="login-form__header">
                <div class="login-form__img-wrap">
                    <img src="img/lock5.jpg" alt="lock">
                    </div>
                    <h1>login form</h1>
            </div>
            <div class="login-form__content">
                <form>
                    <div class="login-form__form-group">
                        <label for="email">username or email</label>
                        <input type="email" placeholder="Enter username or email" id="email">
                    </div>
                    <div class="login-form__form-group">
                        <label for="password">password</label>
                        <input type="email" placeholder="Enter password" id="password">
                    </div>
                    <div class="login-form__submit">
                        <button type="submit"><span>&#10140;</span></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-form__right-side">
            <div class="login-form__cover">
                <img src="img/login5.jpg" alt="login">
            </div>
        </div>
    </div>
</div>
</body>
</html>
